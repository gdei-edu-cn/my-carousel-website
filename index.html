<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Carousel Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="images/image1.jpg" alt="Slide 1">
      <img src="images/image2.jpg" alt="Slide 2">
      <img src="images/image3.jpg" alt="Slide 3">
      <img src="images/image4.jpg" alt="Slide 4">
      <img src="images/image5.jpg" alt="Slide 5">
      <img src="images/image6.jpg" alt="Slide 6">
      <img src="images/image7.jpg" alt="Slide 7">
      <img src="images/image8.jpg" alt="Slide 8">
      <img src="images/image9.jpg" alt="Slide 9">
      <img src="images/image10.jpg" alt="Slide 10">
    </div>
    <!-- 左右切换按钮 -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
    <!-- 指示点 -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

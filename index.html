<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Carousel Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slides">
      <div class="slide active" style="background-image: url('images/image1.jpg');"></div>
      <div class="slide" style="background-image: url('images/image2.jpg');"></div>
      <div class="slide" style="background-image: url('images/image3.jpg');"></div>
      <div class="slide" style="background-image: url('images/image4.jpg');"></div>
      <div class="slide" style="background-image: url('images/image5.jpg');"></div>
      <div class="slide" style="background-image: url('images/image6.jpg');"></div>
      <div class="slide" style="background-image: url('images/image7.jpg');"></div>
      <div class="slide" style="background-image: url('images/image8.jpg');"></div>
      <div class="slide" style="background-image: url('images/image9.jpg');"></div>
      <div class="slide" style="background-image: url('images/image10.jpg');"></div>
    </div>
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
